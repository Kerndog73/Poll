<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Quick Poll - Run</title>
</head>
<body>
    <div class="full-container">
        <h1 class="run-title">{{title}}</h1>
        <h2 class="run-link">http://indi-mac.local/respond/{{kind}}/{{poll_id}}</h2>
        <img class="qr-code" src="/qr/{{kind}}/{{poll_id}}" alt="QR Code"/>
        <span id="run-progress">Submitted responses: <span id="run-progress-count">0</span></span>
        <span class="run-expire">Expiration time: <time id="run-expire-time"></time></span>
        <a class="btn btn-primary" href="/results/{{kind}}/{{poll_id}}">Close Poll and View Results</a>
    </div>
    <script>const EVENT_URL="/events/{{poll_id}}";const EXPIRE={{expire}}</script>
</body>
</html>
