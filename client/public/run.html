<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Quick Poll - Run</title>
</head>
<body>
    <div class="full-container">
        <h1 class="run-title">{{title}}</h1>
        <h2 class="run-link">http://indi-mac.local/respond/{{kind}}/{{poll_id}}</h2>
        <!--
        http://goqr.me/api/doc/create-qr-code/
        60 = 29 * 2 + 2
        -->
        <img class="qr-code" width="60" height="60" src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=http%3A%2F%2Findi-mac.local%2Frespond%2F{{kind}}%2F{{poll_id}}" alt="QR Code"/>
        <span id="run-progress">Submitted: 0, in-progress: 0</span>
        <input type="button" class="btn btn-primary" value="Close Poll and View Results"/>
    </div>
    <script>const EVENT_URL="/events/{{kind}}/{{poll_id}}"</script>
</body>
</html>
