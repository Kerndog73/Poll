<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%= description %>">
    <title>Quick Poll - Run</title>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="form-container">
        <form>
            <h5>{{title}}</h5>
            <h5 class="run-link">indi-mac.local/respond/{{kind}}/{{poll_id}}</h5>
            <div class="qr-code-container">
                <img class="qr-code" src="/qr/{{kind}}/{{poll_id}}" alt="QR Code"/>
            </div>
            <div id="run-progress">
                <div>Submitted responses</div>
                <div id="run-progress-count">0</div>
            </div>
            <div class="run-expire">
                <div>Expiration date</div>
                <time id="run-expire-time"></time>
            </div>
            <a class="btn btn-primary" href="/results/{{kind}}/{{poll_id}}">Close Poll and View Results</a>
        </form>
    </div>
    <script>const EVENT_URL="/events/{{poll_id}}";const EXPIRE={{expire}}</script>
</body>
</html>
