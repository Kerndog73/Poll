<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Quick Poll - Results</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h5>How was your experience with our product?</h5>

            <div class="histogram">
                <span class="histogram-freq">11 (55%)</span>
                <div class="histogram-bar-container">
                    <div class="histogram-bar" style="width:55%"></div>
                    <span class="histogram-label">Good</span>
                    <div class="histogram-overlay"></div>
                </div>

                <span class="histogram-freq">6 (30%)</span>
                <div class="histogram-bar-container">
                    <div class="histogram-bar" style="width:30%"></div>
                    <span class="histogram-label">Neither good nor bad</span>
                    <div class="histogram-overlay"></div>
                </div>

                <span class="histogram-freq">2 (10%)</span>
                <div class="histogram-bar-container">
                    <div class="histogram-bar" style="width:10%"></div>
                    <span class="histogram-label">Very good</span>
                    <div class="histogram-overlay"></div>
                </div>

                <span class="histogram-freq">1 (5%)</span>
                <div class="histogram-bar-container">
                    <div class="histogram-bar" style="width:5%"></div>
                    <span class="histogram-label">Bad</span>
                    <div class="histogram-overlay"></div>
                </div>

                <span class="histogram-freq">0 (0%)</span>
                <div class="histogram-bar-container">
                    <div class="histogram-bar" style="width:0%"></div>
                    <span class="histogram-label">Very bad</span>
                    <div class="histogram-overlay"></div>
                </div>

                <span class="histogram-freq">20</span>
                <div class="histogram-total">Total</div>
            </div>

            <a class="btn btn-primary" download="results.csv" href="/csv/c/qbH359tf">Download CSV</a>
        </form>
    </div>
</body>
</html>
