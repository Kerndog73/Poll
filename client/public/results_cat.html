<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%= description %>">
    <title>Quick Poll - Results</title>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="form-container">
        <form>
            <h5>{{title}}</h5>

            <div class="table">
                {% for option in options %}
                <div>{{option.count|safe}} ({{option.percent|safe}}%)</div>
                <div class="histogram-bar-container">
                    <div class="histogram-bar" style="width:{{option.percent|safe}}%"></div>
                    <div class="histogram-overlay"></div>
                    <div class="histogram-label">{{option.name}}</div>
                </div>
                {% endfor %}

                <div>{{total|safe}}</div>
                <div>Total</div>
            </div>

            <a class="btn btn-primary" download="results.csv" href="/csv/c/{{poll_id|safe}}">Download CSV</a>
        </form>
    </div>
</body>
</html>
