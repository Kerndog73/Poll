<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%= description %>">
    <title>Quick Poll</title>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Categorical Poll</h5>
                        <p class="card-text">
                            Ask respondents to choose one or more options from a list
                        </p>
                    </div>
                    <div class="card-footer">
                        <a href="/configure/c" class="btn btn-primary btn-block">Create</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Numerical Poll</h5>
                        <p class="card-text">
                            Ask respondents to enter a number within some range
                        </p>
                    </div>
                    <div class="card-footer">
                        <a href="/configure/n" class="btn btn-primary btn-block">Create</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
