<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="<%= description %>">
    <title>Quick Poll - Configure</title>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="form-container">
        <form action="/configure/c" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                        class="form-control"
                        id="title"
                        name="title"
                        type="text"
                        maxlength="<%= max_title_len %>"
                        required
                        placeholder="Which of these to you prefer?"
                />
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mutex" name="mutex" checked/>
                    <label class="form-check-label" for="mutex">Mutually exclusive choices</label>
                </div>
            </div>

            <div id="options">
                <div class="form-group">
                    <input class="form-control" type="text" maxlength="<%= max_option_len %>" required placeholder="Choice 1" aria-label="Choice 1"/>
                </div>
            </div>

            <div class="form-group">
                <small>
                    Note that all traces of the poll will be deleted 24 hours from
                    when it was created
                </small>
            </div>

            <input class="btn btn-primary" type="submit" value="Create"/>
        </form>
    </div>
</body>
</html>
