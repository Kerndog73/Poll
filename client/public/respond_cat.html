<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Quick Poll - Respond</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h5>How was your experience with our product?</h5>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-0" value="0" required/>
                    <label class="form-check-label" for="option-0">Very good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-1" value="1" required/>
                    <label class="form-check-label" for="option-1">Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-2" value="2" required/>
                    <label class="form-check-label" for="option-2">Neither good nor bad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-3" value="3" required/>
                    <label class="form-check-label" for="option-3">Bad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="option" id="option-4" value="4" required/>
                    <label class="form-check-label" for="option-4">Very bad</label>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
