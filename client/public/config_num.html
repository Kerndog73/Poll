<!DOCTYPE html>
<html lang="en" style="background-color:#343a40"> <!-- $gray-800 from Bootstrap -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Quick Poll - Configure</title>
</head>
<body>
    <div class="form-container">
        <form action="/configure/n" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                        class="form-control"
                        id="title"
                        name="title"
                        type="text"
                        maxlength="128"
                        required
                        placeholder="What is your favourite number?"
                />
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label for="minimum">Minimum</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <input type="button" id="negate-minimum" class="btn btn-primary" value="-"/>
                        </div>
                        <input
                                class="form-control"
                                id="minimum"
                                name="minimum"
                                type="number"
                                step="any"
                                pattern="[0-9]*"
                                inputmode="decimal"
                                placeholder="-infinity"
                        />
                    </div>
                </div>

                <div class="form-group col-6">
                    <label for="maximum">Maximum</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <input type="button" id="negate-maximum" class="btn btn-primary" value="-"/>
                        </div>
                        <input
                                class="form-control"
                                id="maximum"
                                name="maximum"
                                type="number"
                                step="any"
                                pattern="[0-9]*"
                                inputmode="decimal"
                                placeholder="+infinity"
                        />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="integer" name="integer"/>
                    <label class="form-check-label" for="integer">Only allow integers</label>
                </div>
            </div>

            <div class="form-group">
                <small>
                    Note that all traces of the poll will be deleted 24 hours from
                    when it was created
                </small>
            </div>

            <input class="btn btn-primary" type="submit" value="Create"/>
        </form>
    </div>
</body>
</html>
